{% extends "base.html" %}

{% block header %}
Welcome to your Invoice reminder
<title>`BO Invoice Reminder</title>
{% endblock %}

{% block content %}
<div class="text-center">
  <div class="d-flex justify-content-center gap-3">
    <form action="{{ url_for('auth.login') }}" method="get">
      <button class="btn btn-outline-primary btn-lg" type="submit">Log In</button>
    </form>
    <form action="{{ url_for('auth.register') }}" method="get">
      <button class="btn btn-primary btn-lg" type="submit">Register</button>
    </form>
    <form action="{{ url_for('writings.templates') }}" method="get">
      <button class="btn btn-primary btn-lg" type="submit">Message Templates</button>
    </form>
  </div>
  <div class="text-center">
  <form action="/" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Upload File</button>
</form>
    </div>
</div>
{% endblock %}
